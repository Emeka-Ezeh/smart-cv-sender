<h2>Applications Dashboard</h2>
<div class="charts">
  <canvas id="statusChart"></canvas>
  <canvas id="jobChart"></canvas>
</div>
<div class="stats-bar">
  <span>Pending: {{ getStats()['pending'] }}</span> |
  <span>Sent: {{ getStats()['sent'] }}</span> |
  <span>Accepted: {{ getStats()['accepted'] }}</span> |
  <span>Rejected: {{ getStats()['rejected'] }}</span>
</div>

<label for="statusFilter">Filter by status</label>
<select id="statusFilter" [(ngModel)]="selectedStatus">
  <option value="">All</option>
  <option value="pending">Pending</option>
  <option value="sent">Sent</option>
  <option value="accepted">Accepted</option>
  <option value="rejected">Rejected</option>
</select>
 <button (click)="selectedStatus=''">Clear Filter</button>

<table>
  <thead>
    <tr>
      <th>Job</th>
      <th>CV</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications">
      <td>{{ app.jobId.title }}</td>
      <td>{{ app.cvId.name }}</td>
      <td>{{ app.status }}</td>
      <td>{{ app.CreatedAt | date:'short' }}</td>
      <td>
        <button (click)="updateApplicationStatus(app.id, 'sent')">Mark Sent</button>
        <button (click)="updateApplicationStatus(app.id, 'accepted')">Mark Accepted</button>
        <button (click)="updateApplicationStatus(app.id, 'rejected')">Mark Rejected</button>
      </td>
    </tr>
  </tbody>
</table>
