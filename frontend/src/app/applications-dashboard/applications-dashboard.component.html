<h2>Applications Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>Job</th>
      <th>CV</th>
      <th>Status</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let app of applications">
      <td>{{ app.jobId.title }}</td>
      <td>{{ app.cvId.name }}</td>
      <td>{{ app.status }}</td>
      <td>{{ app.CreatedAt | date:'short' }}</td>
      <td>
        <button (click)="updateApplicationStatus(app.id, 'sent')">Mark Sent</button>
        <button (click)="updateApplicationStatus(app.id, 'accepted')">Mark Accepted</button>
        <button (click)="updateApplicationStatus(app.id, 'rejected')">Mark Rejected</button>
      </td>
    </tr>
  </tbody>
</table>
