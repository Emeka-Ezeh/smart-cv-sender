<h2>Job Listings</h2>

<!-- CV selector -->
<label for="cvSelect">Choose CV:</label>
<select id="cvSelect" [(ngModel)]="selectedCvId">
  <option *ngFor="let cv of cvs" [value]="cv.id">{{ cv.name }}</option>
</select>

<ul>
  <li *ngFor="let job of jobs">
    <strong>{{ job.title }}</strong> â€” {{ job.company }} ({{ job.location }})
    <button (click)="sendCv(job.title)">Send CV</button>
  </li>
</ul>
